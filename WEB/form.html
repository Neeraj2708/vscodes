<html>
  <head>
    <title>Creating Form</title>
    <form>
      <center><h1><u>STUDENT FORM</u></h1></center>
      First-name:&nbsp&nbsp&nbsp&nbsp<input type="text" name="First-name"/>
      <br><br>
      Middle-name:<input type="text" name="Middle-name"/>
      <br><br>
      last-name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="Last-name"/>
      <br><br>
      Roll-num:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="value" name="Roll-num"/>
      <br><br>
      Subject&nbsp&nbsp
      <input type="radio" name="Subject" value="Discrete-Maths">Discrete-Maths
      <input type="radio" name="Subject" value="OOPS">OOPS
      <input type="radio" name="Subject" value="WT">WT
      <input type="radio" name="Subject" value="COA">COA
      <input type="radio" name="Subject" value="PYTHON">PYTHON
      <br><br>
      Branch&nbsp&nbsp
      <select name="dropdown">
      <option value="Select your branch" selected>Select your branch</option>
      <option value="CSE">CSE</option>
      <option value="IT">IT</option>
      <option value="CSIT">CSIT</option>
      <option value="IOT">IOT</option>
      <option value="AI-ML">AI-ML</option>
        </select>
        <br><br>
        Gender: &nbsp&nbsp
        <input type="checkbox" name="gender" value="Female">Female
        <input type="checkbox" name="gender" value="Male">Male
        <br><br>
        Address:
        <br><br>
      <textarea rows="7" cols="35" placeholder="Enter Your Address"></textarea>    
      <br><br>
      <input type="submit" value="submit">
</form>
  </head>
</html>
